<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDcursos</title>
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
</head>

<body>
    <div class="ed-grid">
        <h1>EDcursos</h1>
        <form id="formCursos" action="">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombre
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Poster
                        <input type="text" name="posterCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Clases
                        <input type="number" min="1" name="clasesCurso" required>
                    </label>
                </div>
                <div class="form-item m-py-3">
                    <input type="submit" class="button" value="Crear Curso">
                </div>
            </div>
        </form>
    </div>
    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos">
    </div>

    <br>

    <div class="ed-grid">
        <h1>EDusuario</h1>

        <div class="ed-grid m-grid-4">
            <div class="form-item">
                <label>
                        Seleccione Usuario
                        <select id="usuario">
                            <option value="0">--Seleccionar--</option>
                            <option value="1">Alumno</option>
                            <option value="2">Profesor</option>
                        </select>
                    </label>
            </div>

        </div>
    </div>

    <br>
    <div class="ed-grid" id="usuarios">
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
